<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Alarm Clock</title>
        <!-- Bootstrap -->
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container" class=".container-sm">
             <!-- heading Alarm Clock And Image -->
            <div id="heading" class="text-c">
                <h1>Alarm Clock</h1>
                <h1 id="clock"></h1>
            </div>
            <div>
                <h3 id="setAlarm">Set Your Alarm</h3>
            </div>
            <div id="alarm-display">
                
                <label for="alarmhrs"> Hours
                    <div>
                        <select id="alarmhrs"></select>
                    </div>
                </label>
                <label for="alarmmins" >Mintues
                    <div>
                        <select id="alarmmins"></select>
                    </div>
                </label>
                <label for="alarmsec">Seconds
                    <div>
                        <select id="alarmsec"></select>
                    </div>
                </label>
                <label for="ampm"> AM/PM
                    <div>
                        <select id="ampm"></select>
                    </div>
                </label>
            </div>
            <div id="btn">
                <button onClick='setAlarm()' id="set">Set Alarm</button>
                <button onclick='clearAlarm()' id="clear">Clear</button>
            </div>
            <hr>
            <div id="list-alarm">
                <h1>Upcoming Alarm</h1>
                <ul id="list">
                   
                </ul>
               

            </div>
        </div>



        <script src="index.js"></script>
    </body>
</html>
